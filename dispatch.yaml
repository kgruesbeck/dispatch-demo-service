#!mesosphere/dispatch-yaml:v0.3

resource:
  docker-image:
    param:
      digest: $(inputs.resources.docker-image.digest)
      url: docker.io/kgruesbeck/helloworld:$(context.build.name)
    type: image
  helloworld-git:
    param:
      revision: $(context.git.commit)
      url: $(context.git.url)
    type: git
  gitops-git:
    param:
      url: https://github.com/kgruesbeck/cicd-hello-world-gitops
    type: git

task:
  build:
    inputs:
    - helloworld-git
    outputs:
    - docker-image
    steps:
    - args:
      - --destination=$(outputs.resources.docker-image.url)
      - --context=/workspace/helloworld-git
      - --oci-layout-path=/workspace/output/docker-image
      - --dockerfile=/workspace/helloworld-git/Dockerfile
      image: chhsiao/kaniko-executor
      name: build-and-push
      resources: {}
  deploy:
    inputs:
    - docker-image
    - gitops-git
    steps:
    - name: update-gitops-repo
      image: mesosphere/update-gitops-repo:1.2.0
      workingDir: /workspace/gitops-git
      args:
      - -git-revision=$(context.git.commit)
      - -substitute=imageName=kgruesbeck/helloworld@$(inputs.resources.docker-image.digest)
      - -scm-provider=github

actions:
- on:
    pull_request: {}
  tasks:
  - build
- on:
    push:
      branches:
      - master
  tasks:
  - build
  - deploy
